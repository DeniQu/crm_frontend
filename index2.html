<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks List</title>
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
  <div class="container">
      <div class="profile">
          <img src="https://mykaleidoscope.ru/x/uploads/posts/2022-10/1666196216_30-mykaleidoscope-ru-p-oboi-s-kotikami-vkontakte-30.jpg" class="profile-pic">
          <span class="user-name">Denis</span>
      </div>
      <button class="add-task">Добавить задачу</button>
      <div class="categories">
          <div class="category-item to-do">
              <span class="icon blue"></span>
              <span class="title">На паузе</span>
              <span class="count">0</span>
              <span class="arrow">></span>
          </div>
          <div class="category-item in-progress">
            <span class="icon blue"></span>
            <span class="title">В работе</span>
            <span class="count">0</span>
            <span class="arrow">></span>
        </div>
          <!-- Repeat for each menu item -->
      </div>
  </div>
</body>
</html>
